<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>HTML Academy: Кэт энерджи</title>
</head>

<body>
  <header class="page-header">
    <a class="page-header__logo">
      <img class="page-header__logo-text" src="#" width="#" height="#" alt="Логотип Кэт-энерджи">
      <img class="page-header__logo-image" src="#" width="#" height="#" alt="Логотип Кэт-энерджи">
    </a>

    <nav class="main-nav">
      <button class="main-nav__toggle" type="button"></button>
      <div class="main-nav__wrapper">
        <ul class="main-nav__list site-list">
          <li class="site-list__item site-list__item--active">
            <a href="index.html">Главная</a>
          </li>
          <li class="site-list__item">
            <a href="catalog.html">Каталог продукции</a>
          </li>
          <li class="site-list__item">
            <a>Подбор программы</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="form-page">

    <h2 class="form-page__header">Подбор программы</h2>
    <p class="form-page__text">Заполните анкету и мы подберем программу питания для вашего кота</p>

    <form>
      <section class="pet-info">
        <label for="cat-name">Имя:*</label>
        <input class="form-field__input" type="text" id="cat-name" name="cat-name" value="Барсик">

        <label for="cat-name">Вес(кг):*</label>
        <input class="form-field__input" type="text" id="cat-name" name="cat-name" value="7">

        <label for="cat-name">Возраст(лет):*</label>
        <input class="form-field__input" type="text" id="cat-name" name="cat-name" value="7">
      </section>

      <section class="reason">
        <ul class="reason__list">
          <li class="reason__item">Похудение</li>
          <li class="reason__item">Набор массы</li>
          <li class="reason__item">Не знаю (Нужен ваш совет)</li>
        </ul>
      </section>

      <section class="pet-owner-info">
        <label for="cat-name">e-mail:*</label>
        <input class="form-field__input" type="text" id="cat-name" name="cat-name" value="kuklachev@gmail.com">

        <label for="cat-name">телефон:*</label>
        <input class="form-field__input" type="text" id="cat-name" name="cat-name" value="8 (960) 900-60-90">
      </section>

      <section class="comment">
        <textarea class="comment__text">Расскажите обо всех повадках кота</textarea>
      </section>

      <section class="extra">
        <ul class="extra__list">
          <li class="extra__item">Сахарозаменитель</li>
          <li class="extra__item">Питьевая вода</li>
          <li class="extra__item">Молоко</li>
          <li class="extra__item">Витамины</li>
        </ul>
      </section>

      <section class="send-form">
        <button type="submit" class="send-form__button">Отправить заявку</button>
        <p class="send-form__text">* — Обязательные поля</p>
      </section>

    </form>

  </main>


  <footer class="page-footer">
    <img class="page-footer__logo">

    <ul class="page-footer__social social-list">
      <li class="social-list__item">
        <a class="social-list__link"><img src="#" width="#" height="#" alt="Логотип ВКонтакте"></a>
      </li>
      <li class="social-list__item">
        <a class="social-list__link"><img src="#" width="#" height="#" alt="Логотип Инстаграм"></a>
      </li>
      <li class="social-list__item">
        <a class="social-list__link"><img src="#" width="#" height="#" alt="Логотип Фейсбук"></a>
      </li>
    </ul>

    <a class="page-footer__academy"></a>
    <a class="page-footer__academy-logo"><img src="#" width="#" height="#" alt="Логотип HTMLAcademy"></a>

  </footer>

</body>

</html>
